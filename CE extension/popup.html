<!doctype html>
<html>
    <head>

        
        <title>CE popup</title>
    </head>
    <body >
        <button id="somebutton">Retrieve Data</button>
        <button id="micAccess">Enable Mic</button>
        <p >Blog Title</p> 
        <!-- <p id="paratobefilled"></p> -->
        <input id="btitle" type="text" value="Some Title" />
        
        <p>Blog URL</p>

        <input id="burl" type="text" value="Some URL" />
        <p>Image URL</p>

        <input id="bimgurl" type="text" value="Some Img URL" />
        <img id="BlogThumb" height="200px" width="200px"/><br/>
        <input type="file" id="uploadPic"><br/>
        <button id="ranImg" disabled = "true" >Change Image</button>
        
        <p>Blog Description</p>

        <input id="bdesc" type="text" value="Some Description" />
        <p>Audio</p>
        <input type="file" accept="audio/*" capture id="uploadAudio">
        <br />
        <img src="https://img.icons8.com/carbon-copy/100/000000/microphone.png" width="50" height="50" id="btnStart">
        <!-- <button controls id="btnStart">Start Recording</button> -->
        <!-- <button controls id="btnStop">Stop Recording</button> -->

        <!-- <audio controls id="noIdea"></audio> -->
        
        <audio controls id="savedAudio"></audio>

        <!-- <audio controls></audio> -->
        <br />

        <button >Upload </button>
        <script src="popup.js"></script>
        <script src="enableMicrophone.js"></script>
        <script src="audio.js"></script>
        
    </body>
</html>
